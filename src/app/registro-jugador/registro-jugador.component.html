<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>


    <title>Registro de jugador</title>
  </head>
  <body>
    <div class="split left">
        <div class="centered">
            <a class="navbar-brand"><img class="img-responsive" id="logo" src="https://i.pinimg.com/564x/22/57/2b/22572b3af03d23d02d0d97af387e3476.jpg"></a>
        </div>
      </div>
      
      <div class="split right">
            <div class="col-6 form-position">

                <h1 >Registro</h1>
                
            <h5 style="margin-bottom: 50px;">*Espacios requeridos</h5>
                <form class="row g-3">
                    <div class="col-md-4">
                        <label  *ngIf="missingNombreUsuario" class="form-label" style="color: red;">Nombre de usuario*</label>
                        <label  *ngIf="!missingNombreUsuario" class="form-label" style="color: black;">Nombre de usuario*</label>
                      <mat-form-field hintLabel="1-30 caracteres" appearance="fill" >
                        <input  matInput #inputName maxlength="30" [(ngModel)]="nombreUsuario" [ngModelOptions]="{standalone: true}" >
                        <mat-hint align="end">{{inputName.value?.length || 0}}/30</mat-hint>
                      </mat-form-field>
                    </div>
                    <div class="col-md-4" style="margin-left: 2%;">
                        <label class="form-label" *ngIf="missingPais" style="margin-right: 20px; width: 200px; color: red">Pais*</label>
                        <label class="form-label" *ngIf="!missingPais" style="margin-right: 20px; width: 200px; color: black">Pais*</label>
                        <mat-form-field appearance="fill">
                            <mat-label>Paises</mat-label>
                            <mat-select [(ngModel)]="pais" name="pais">
                              <mat-option *ngFor="let pais of listaPaises" [value]="pais">
                                {{pais}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                         
                      </div>

                      <div class="col-md-4">
                        <label  *ngIf="missingCorreo || correoInvalido" class="form-label" style="color: red;">Correo electrónico*</label>
                        <label  *ngIf="!missingCorreo && !correoInvalido" class="form-label" style="color: black;">Correo electrónico*</label>
                        <mat-form-field appearance="fill" >
                          <input  matInput #inputCorreo [(ngModel)]="correo" [ngModelOptions]="{standalone: true}">
                          <mat-hint align="end"  *ngIf="correoInvalido" style="color: red;">Correo inválido</mat-hint>
                        </mat-form-field>
                      </div>
                      <div class="col-md-4" style="margin-left: 2%;">
                        <label  *ngIf="missingContrasena || contrasenaInvalida" class="form-label" style="color: red;">Contraseña*</label>
                        <label  *ngIf="!missingContrasena && !contrasenaInvalida" class="form-label" style="color: black; margin-right: 100px;">Contraseña*</label>
                        <mat-form-field hintLabel="8 caracteres alfanuméricos" appearance="fill" >
                            <input matInput #inputContrasena maxlength="8" [(ngModel)]="contrasena" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            
                          <mat-hint align="end">{{inputContrasena.value?.length || 0}}/8</mat-hint>
                        </mat-form-field>
                        <h5 *ngIf="contrasenaInvalida" style="color: red;"> Debe contener solo números y letras. Debe ser estrictamente de 8 caracteres y mínimo contener 1 número y 1 letra.</h5>
                      </div>
        
        
                    <div class="col-6">
                      <button type="button" class="btn btn-primary"  style="margin-right: 30px; background-color: green; border-color: green;"  (click)="validarCamposRequeridos()">Crear</button>
                      <button type="button" class="btn btn-primary"style="margin-right: 30px; background-color: red; border-color: red;"  (click)="cancelar()">Cancelar</button>
                    </div>
                  </form>
        </div>
      </div>

    

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>


    <title>Crear campeonato</title>
  </head>
  <body>
    <!-- Grey with black text -->
<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <a class="navbar-brand"><img class="img-responsive" id="logo" src="https://i.pinimg.com/564x/22/57/2b/22572b3af03d23d02d0d97af387e3476.jpg"></a>
  
      <div class="topnav-right">
        <a>Daniel Madriz - Admin</a>
      </div>
    </div>
  </nav>
  
  <!-- Two columns: 50% width on all screens, except for extra small (100% width) -->
  <div class="row">
    <div class="col-2">
        <nav class="navbar  bg-light navbar-light">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/campeonatos">Campeonatos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/crear-campeonato">Crear Campeonato</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/carreras">Carreras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/crear-carrera">Crear carrera</a>
                  </li>
              </ul>
            </div>
          </nav>
    </div>
    <div class="col-9 form-position">
        <h1 style="margin-bottom: 50px;">Crear campeonato</h1>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre del campeonato*</label>
              <input type="email" class="form-control" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" maxlength="30">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Presupuesto (millones de $)</label>
                <input type="email" class="form-control" [(ngModel)]="presupuesto" [ngModelOptions]="{standalone: true}">
              </div>
            
            <div class="col-md-6">
                
              <label for="inputCity" class="form-label" style="margin-right: 20px">Fecha de inicio*</label>
              <input matInput [matDatepicker]="inicio" [(ngModel)]="fechaInicio" [ngModelOptions]="{standalone: true}">
                <mat-datepicker-toggle matSuffix [for]="inicio"></mat-datepicker-toggle>
                <mat-datepicker #inicio></mat-datepicker>
            </div>

            
              <div class="col-md-6">
                
                <label for="inputCity" class="form-label" style="margin-right: 20px">Fecha de inicio*</label>
                <input matInput [matDatepicker]="fin" [(ngModel)]="fechaFin" [ngModelOptions]="{standalone: true}">
                  <mat-datepicker-toggle matSuffix [for]="fin"></mat-datepicker-toggle>
                  <mat-datepicker #fin></mat-datepicker>
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Hora de inicio*</label>
                <input type="email" class="form-control" [(ngModel)]="horaInicio" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Hora de fin*</label>
                  <input type="email" class="form-control" [(ngModel)]="horaFin" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Descrpci√≥n</label>
                    <input type="email" class="form-control" [(ngModel)]="reglasPuntuacion" [ngModelOptions]="{standalone: true}">
                  </div>
            
                  

            <div class="col-12">
              <button type="button" class="btn btn-primary" (click)="crearCampeonato()">Sign in</button>
            </div>
          </form>
    </div>
  </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>


    <title>Crear campeonato</title>
  </head>
  <body>
 
    <!-- NavBar - muestra logo de XF1 así como nombre y rol del usuario que está logueado -->
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <div class="topnav-left">
          <a class="navbar-brand"><img class="img-responsive navbar-brand" id="logo" src="https://i.pinimg.com/564x/22/57/2b/22572b3af03d23d02d0d97af387e3476.jpg"></a>
          <a style="margin-right: 20px; text-decoration: none; color: white" routerLink="/ranking-publico"  ><b>Liga pública</b></a>
          <a style="margin-right: 20px; text-decoration: none; color: white" routerLink="/campeonatos">Campeonatos</a>
          <a style="margin-right: 20px; text-decoration: none; color: white" routerLink="/carreras">Carreras</a>
          <a style="margin-right: 20px; text-decoration: none; color: white" routerLink="/crear-campeonato">Crear campeonato</a>
          <a style="margin-right: 20px; text-decoration: none; color: white" routerLink="/crear-carrera">Crear carrera</a>
        </div>
    
        <div class="topnav-right">
          <a>Daniel Madriz - Admin</a>
        </div>
      </div>
    </nav>
  
  <!-- SideBar que muestra las diferentes opciones al administrador-->
  

    <!-- Form para la creación de los campeonatos. Dependiendo de las banderas de validacion, los colores de los labels de cada uno de los inputs va a cambiar.-->
    <div class="col-9 form-position">
      <h1 >Crear campeonato</h1>
        
      <h5 style="margin-bottom: 50px;">*Espacios requeridos</h5>
        <form class="row g-3">
            <div class="col-md-6">
              <label  *ngIf="missingName" class="form-label" style="color: red;">Nombre del campeonato*</label>
              <label  *ngIf="!missingName" class="form-label" style="color: black;">Nombre del campeonato*</label>
              <mat-form-field hintLabel="5-30 caracteres" appearance="fill">
                <input matInput #inputName maxlength="30" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" >
                <mat-hint align="end">{{inputName.value?.length || 0}}/30</mat-hint>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <label  *ngIf="missingPresupuesto" class="form-label" style="color: red; width: 200px;">Presupuesto*</label>
              <label  *ngIf="!missingPresupuesto" class="form-label" style="color: black; width: 200px;">Presupuesto*</label>
              <mat-form-field appearance="fill">
                <input matInput #inputPresupuesto [(ngModel)]="presupuesto" [ngModelOptions]="{standalone: true}" type="number">
                <mat-hint align="end">Millones de dólares</mat-hint>
              </mat-form-field>
                 
              </div>
            
            <div class="col-md-6">
                
              <label  *ngIf="missingFechaInicio" class="form-label" style="color: red;">Fecha de inicio*</label>
              <label  *ngIf="!missingFechaInicio" class="form-label" style="color: black;">Fecha de inicio*</label>
              <mat-form-field appearance="outline">
                <input matInput [matDatepicker]="inicio" [(ngModel)]="fechaInicio" [ngModelOptions]="{standalone: true}" style="width: 200px;" [min]="fechaMin" [matDatepickerFilter]="filtroFechas">
                <mat-datepicker-toggle matSuffix [for]="inicio"></mat-datepicker-toggle>
                <mat-datepicker #inicio></mat-datepicker>
              </mat-form-field>
            
            </div>

            
             
              <div class="col-md-4">
                <label  *ngIf="missingHoraInicio || missingMinInicio" class="form-label" style="color: red;">Hora de inicio (PST)*</label>
              <label  *ngIf="!missingHoraInicio && !missingMinInicio" class="form-label" style="color: black;">Hora de inicio (PST)*</label>
                <mat-form-field appearance="fill" style="width: 70px;">
                    <mat-label>h</mat-label>
                    <mat-select [(ngModel)]="horaInicio" name="horaInicio">
                      <mat-option *ngFor="let numero of opcionesHora" [value]="numero">
                        {{numero}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <a> : </a>
                  <mat-form-field appearance="fill" style="width: 70px;">
                    <mat-label>min</mat-label>
                    <mat-select [(ngModel)]="minInicio" name="presupuesto">
                      <mat-option *ngFor="let numero of opcionesMinutos" [value]="numero">
                        {{numero}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>

              <div class="col-md-6">
                
                <label  *ngIf="missingFechaFin" class="form-label" style="color: red;">Fecha de fin*</label>
              <label  *ngIf="!missingFechaFin" class="form-label" style="color: black;">Fecha de fin*</label>
                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="fin" [(ngModel)]="fechaFin" [ngModelOptions]="{standalone: true}" style="width: 200px;" [min]="fechaInicio" [matDatepickerFilter]="filtroFechas">
                  <mat-datepicker-toggle matSuffix [for]="fin"></mat-datepicker-toggle>
                  <mat-datepicker #fin></mat-datepicker>
                </mat-form-field>
                
                </div>
                <div class="col-md-4">
                  <label  *ngIf="missingHoraFin || missingMinFin" class="form-label" style="color: red; width: 200px;">Hora de fin (PST)*</label>
                  <label  *ngIf="!missingHoraFin && !missingMinFin" class="form-label" style="color: black; width: 200px;">Hora de fin (PST)*</label>
                    <mat-form-field appearance="fill" style="width: 70px;">
                        <mat-label>h</mat-label>
                        <mat-select [(ngModel)]="horaFin" name="horaInicio">
                          <mat-option *ngFor="let numero of opcionesHora" [value]="numero">
                            {{numero}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <a> : </a>
                      <mat-form-field appearance="fill" style="width: 70px;">
                        <mat-label>min</mat-label>
                        <mat-select [(ngModel)]="minFin" name="presupuesto">
                          <mat-option *ngFor="let numero of opcionesMinutos" [value]="numero">
                            {{numero}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Descrpción</label>
                    <input type="email" class="form-control" [(ngModel)]="reglasPuntuacion" [ngModelOptions]="{standalone: true}" maxlength="1000">
                  </div>                 

            <div class="col-6">
              <button type="button" class="btn btn-primary" (click)="validarCamposRequeridos()" style="margin-right: 30px; background-color: green; border-color: green;" >Crear</button>
              <button type="button" class="btn btn-primary" (click)="cancelar()"style="margin-right: 30px; background-color: red; border-color: red;">Cancelar</button>
            </div>
          </form>
    </div>

  </body>
</html>

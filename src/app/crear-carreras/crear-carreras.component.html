<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>


    <title>Crear campeonato</title>
  </head>
  <body>
    <!-- Grey with black text -->
<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <a class="navbar-brand"><img class="img-responsive" id="logo" src="https://i.pinimg.com/564x/22/57/2b/22572b3af03d23d02d0d97af387e3476.jpg"></a>
  
      <div class="topnav-right">
        <a>Daniel Madriz - Admin</a>
      </div>
    </div>
  </nav>
  
  <!-- Two columns: 50% width on all screens, except for extra small (100% width) -->
  <div class="row">
    <div class="col-2">
        <nav class="navbar  bg-light navbar-light">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/campeonatos">Campeonatos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/crear-campeonato">Crear Campeonato</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/carreras">Carreras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/crear-carrera">Crear carrera</a>
                  </li>
              </ul>
            </div>
          </nav>
    </div>
    <div class="col-9 form-position">
        <h1 style="margin-bottom: 50px;">Crear carrera</h1>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre de la carrera*</label>
              <input type="email" class="form-control" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" maxlength="30" required>
            </div>
            <div class="col-md-6">
                <label class="form-label" style="margin-right: 20px;">Campeonato*</label>
                <mat-form-field appearance="fill">
                    <mat-label>Campeonatos existentes</mat-label>
                    <mat-select [(ngModel)]="campeonato" name="presupuesto">
                      <mat-option *ngFor="let opcionCampeonato of campeonatosExistentes" [value]="opcionCampeonato.id">
                        {{opcionCampeonato.nombre}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                 
              </div>
            
              <div class="col-md-6">
                <label class="form-label" style="margin-right: 20px; width: 200px;">Pais*</label>
                <mat-form-field appearance="fill">
                    <mat-label>Paises</mat-label>
                    <mat-select [(ngModel)]="pais" name="presupuesto">
                      <mat-option *ngFor="let pais of listaPaises" [value]="pais">
                        {{pais}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                 
              </div>

              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Pista*</label>
                <input type="email" class="form-control" [(ngModel)]="pista" [ngModelOptions]="{standalone: true}" maxlength="30" required>
              </div>
            
            <div class="col-md-6">
                
              <label for="inputCity" class="form-label" style="margin-right: 20px">Fecha de inicio*</label>
              <mat-form-field appearance="outline">
                <input matInput [matDatepicker]="inicio" [(ngModel)]="fechaInicio" [ngModelOptions]="{standalone: true}" style="width: 200px;"  [matDatepickerFilter]="myDateFilter">
                <mat-datepicker-toggle matSuffix [for]="inicio"></mat-datepicker-toggle>
                <mat-datepicker #inicio></mat-datepicker>
              </mat-form-field>
            
            </div>

            
             
              <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Hora de inicio (PST)*</label>
                <mat-form-field appearance="fill" style="width: 70px;">
                    <mat-label>h</mat-label>
                    <mat-select [(ngModel)]="horaInicio" name="horaInicio">
                      <mat-option *ngFor="let numero of opcionesHora" [value]="numero">
                        {{numero}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <a> : </a>
                  <mat-form-field appearance="fill" style="width: 70px;">
                    <mat-label>min</mat-label>
                    <mat-select [(ngModel)]="minInicio" name="presupuesto">
                      <mat-option *ngFor="let numero of opcionesMinutos" [value]="numero">
                        {{numero}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>

              <div class="col-md-6">
                
                <label for="inputCity" class="form-label" style="margin-right: 20px">Fecha de fin*</label>
                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="fin" [(ngModel)]="fechaFin" [ngModelOptions]="{standalone: true}" style="width: 200px; border-color: blue;">
                  <mat-datepicker-toggle matSuffix [for]="fin"></mat-datepicker-toggle>
                  <mat-datepicker #fin></mat-datepicker>
                </mat-form-field>
                
                </div>
                <div class="col-md-4">
                    <label for="inputEmail4" class="form-label" style="width: 200px;">Hora de fin (PST)*</label>
                    <mat-form-field appearance="fill" style="width:70px;">
                        <mat-label>h</mat-label>
                        <mat-select [(ngModel)]="horaFin" name="horaInicio">
                          <mat-option *ngFor="let numero of opcionesHora" [value]="numero">
                            {{numero}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <a> : </a>
                      <mat-form-field appearance="fill" style="width: 70px;">
                        <mat-label>min</mat-label>
                        <mat-select [(ngModel)]="minFin" name="presupuesto">
                          <mat-option *ngFor="let numero of opcionesMinutos" [value]="numero">
                            {{numero}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>               

            <div class="col-6">
              <button type="submit" class="btn btn-primary" (click)="validarCamposRequeridos()" style="margin-right: 30px; background-color: green; border-color: green;" >Crear</button>
              <button type="submit" class="btn btn-primary" style="margin-right: 30px; background-color: red; border-color: red;">Cancelar</button>
            </div>
          </form>
    </div>
  </div>
  </body>
</html>
